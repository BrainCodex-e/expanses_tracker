name: Build and deploy to Cloud Run

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    name: Build, push, and deploy
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Google Cloud SDK
        uses: google-github-actions/setup-gcloud@v1
        with:
          service_account_key: ${{ secrets.GCP_SA_KEY }}
          project_id: ${{ secrets.GCP_PROJECT }}

      - name: Configure docker for GCR
        run: gcloud auth configure-docker --quiet

      - name: Build and push image
        run: |
          IMAGE=gcr.io/${{ secrets.GCP_PROJECT }}/expanses-tracker:${GITHUB_SHA::8}
          gcloud builds submit --tag "$IMAGE"
        env:
          GCP_PROJECT: ${{ secrets.GCP_PROJECT }}

      - name: Deploy to Cloud Run
        run: |
          IMAGE=gcr.io/${{ secrets.GCP_PROJECT }}/expanses-tracker:${GITHUB_SHA::8}
          # Deploy and attach Cloud SQL, mount Secret Manager secrets as env vars
          gcloud run deploy ${{ secrets.CLOUD_RUN_SERVICE }} \
            --image "$IMAGE" \
            --region ${{ secrets.CLOUD_RUN_REGION }} \
            --platform managed \
            --add-cloudsql-instances ${{ secrets.CLOUD_SQL_CONNECTION_NAME }} \
            --set-env-vars PORT=8080 \
            --update-secrets SECRET_KEY=${{ secrets.SECRET_KEY_SECRET_NAME }}:latest,USERS=${{ secrets.USERS_SECRET_NAME }}:latest \
            --allow-unauthenticated
        env:
          GCP_PROJECT: ${{ secrets.GCP_PROJECT }}
name: Build and deploy to Cloud Run

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          service_account_key: ${{ secrets.GCP_SA_KEY }}
          project_id: ${{ secrets.GCP_PROJECT }}

      - name: Build and push image
        run: |
          IMAGE=gcr.io/${{ secrets.GCP_PROJECT }}/expanses-tracker:${{ github.sha }}
          gcloud builds submit --tag $IMAGE

      - name: Deploy to Cloud Run
        run: |
          IMAGE=gcr.io/${{ secrets.GCP_PROJECT }}/expanses-tracker:${{ github.sha }}
          gcloud run deploy expanses-tracker \
            --image $IMAGE \
            --region ${{ secrets.GCP_REGION }} \
            --platform managed \
            --add-cloudsql-instances ${{ secrets.GCP_CLOUDSQL_CONNECTION }} \
            --update-env-vars "DATABASE_URL=postgresql+psycopg2://postgres:${{ secrets.DB_PASSWORD }}@/expanses_db?host=/cloudsql/${{ secrets.GCP_CLOUDSQL_CONNECTION }},USERS='${{ secrets.USERS }}',SECRET_KEY='${{ secrets.SECRET_KEY }}'"
