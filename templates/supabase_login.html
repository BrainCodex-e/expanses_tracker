<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Expense Tracker</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .login-container {
      max-width: 450px;
      width: 100%;
      padding: 20px;
    }
    .login-card {
      background: white;
      border-radius: 15px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.2);
      padding: 40px;
    }
    .login-header {
      text-align: center;
      margin-bottom: 30px;
    }
    .login-header h1 {
      font-size: 2rem;
      font-weight: 700;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 10px;
    }
    .login-header p {
      color: #6c757d;
      margin: 0;
    }
    .form-label {
      font-weight: 600;
      color: #495057;
    }
    .btn-login {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border: none;
      padding: 12px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      transition: transform 0.2s;
    }
    .btn-login:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
    }
    .divider {
      display: flex;
      align-items: center;
      text-align: center;
      margin: 25px 0;
    }
    .divider::before,
    .divider::after {
      content: '';
      flex: 1;
      border-bottom: 1px solid #dee2e6;
    }
    .divider span {
      padding: 0 10px;
      color: #6c757d;
      font-size: 0.9rem;
    }
    .social-login {
      display: flex;
      gap: 10px;
    }
    .btn-social {
      flex: 1;
      padding: 10px;
      border: 1px solid #dee2e6;
      background: white;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      transition: all 0.2s;
      font-weight: 500;
    }
    .btn-social:hover {
      background: #f8f9fa;
      border-color: #667eea;
    }
    .alert {
      border-radius: 8px;
      margin-bottom: 20px;
    }
    .form-control {
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #dee2e6;
    }
    .form-control:focus {
      border-color: #667eea;
      box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
    }
    .signup-link {
      text-align: center;
      margin-top: 20px;
      color: #6c757d;
    }
    .signup-link a {
      color: #667eea;
      font-weight: 600;
      text-decoration: none;
    }
    .signup-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-card">
      <div class="login-header">
        <h1>ðŸ’° Expense Tracker</h1>
        <p>Supabase Auth Login</p>
      </div>

      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          {% for category, message in messages %}
            <div class="alert alert-{{ 'danger' if category == 'error' else category }} alert-dismissible fade show" role="alert">
              {{ message }}
              <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>
          {% endfor %}
        {% endif %}
      {% endwith %}

      <!-- Email/Password Login Form -->
      <form id="loginForm" method="POST">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
        
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" name="email" required 
                 placeholder="you@example.com">
        </div>

        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" name="password" required
                 placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢">
        </div>

        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="remember">
          <label class="form-check-label" for="remember">Remember me</label>
        </div>

        <button type="submit" class="btn btn-primary btn-login w-100">
          Sign In with Email
        </button>
      </form>

      <div class="divider">
        <span>OR</span>
      </div>

      <!-- Social Login Buttons -->
      <div class="social-login">
        <button class="btn-social" onclick="loginWithGoogle()">
          <svg width="18" height="18" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48">
            <path fill="#EA4335" d="M24 9.5c3.54 0 6.71 1.22 9.21 3.6l6.85-6.85C35.9 2.38 30.47 0 24 0 14.62 0 6.51 5.38 2.56 13.22l7.98 6.19C12.43 13.72 17.74 9.5 24 9.5z"/>
            <path fill="#4285F4" d="M46.98 24.55c0-1.57-.15-3.09-.38-4.55H24v9.02h12.94c-.58 2.96-2.26 5.48-4.78 7.18l7.73 6c4.51-4.18 7.09-10.36 7.09-17.65z"/>
            <path fill="#FBBC05" d="M10.53 28.59c-.48-1.45-.76-2.99-.76-4.59s.27-3.14.76-4.59l-7.98-6.19C.92 16.46 0 20.12 0 24c0 3.88.92 7.54 2.56 10.78l7.97-6.19z"/>
            <path fill="#34A853" d="M24 48c6.48 0 11.93-2.13 15.89-5.81l-7.73-6c-2.15 1.45-4.92 2.3-8.16 2.3-6.26 0-11.57-4.22-13.47-9.91l-7.98 6.19C6.51 42.62 14.62 48 24 48z"/>
          </svg>
          Google
        </button>
        <button class="btn-social" onclick="loginWithGithub()">
          <svg width="18" height="18" fill="currentColor" viewBox="0 0 16 16">
            <path d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.012 8.012 0 0 0 16 8c0-4.42-3.58-8-8-8z"/>
          </svg>
          GitHub
        </button>
      </div>

      <div class="signup-link">
        Don't have an account? <a href="#" onclick="signUp()">Sign up</a>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  
  <script>
    // Initialize Supabase client
    const SUPABASE_URL = '{{ supabase_url }}' || 'YOUR_SUPABASE_URL';
    const SUPABASE_ANON_KEY = '{{ supabase_key }}' || 'YOUR_SUPABASE_ANON_KEY';
    
    const { createClient } = supabase;
    const supabaseClient = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    // Handle email/password login
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      try {
        const { data, error } = await supabaseClient.auth.signInWithPassword({
          email: email,
          password: password,
        });

        if (error) throw error;

        console.log('Logged in successfully:', data);
        // Store session token and redirect
        if (data.session) {
          localStorage.setItem('supabase_session', JSON.stringify(data.session));
          window.location.href = '/';
        }
      } catch (error) {
        console.error('Login error:', error);
        alert('Login failed: ' + error.message);
      }
    });

    // Google OAuth login
    async function loginWithGoogle() {
      try {
        const { data, error } = await supabaseClient.auth.signInWithOAuth({
          provider: 'google',
          options: {
            redirectTo: window.location.origin + '/'
          }
        });

        if (error) throw error;
      } catch (error) {
        console.error('Google login error:', error);
        alert('Google login failed: ' + error.message);
      }
    }

    // GitHub OAuth login
    async function loginWithGithub() {
      try {
        const { data, error } = await supabaseClient.auth.signInWithOAuth({
          provider: 'github',
          options: {
            redirectTo: window.location.origin + '/'
          }
        });

        if (error) throw error;
      } catch (error) {
        console.error('GitHub login error:', error);
        alert('GitHub login failed: ' + error.message);
      }
    }

    // Sign up
    async function signUp() {
      const email = prompt('Enter your email:');
      const password = prompt('Enter your password (min 6 characters):');
      
      if (!email || !password) return;

      try {
        const { data, error } = await supabaseClient.auth.signUp({
          email: email,
          password: password,
        });

        if (error) throw error;

        alert('Sign up successful! Check your email for verification link.');
      } catch (error) {
        console.error('Sign up error:', error);
        alert('Sign up failed: ' + error.message);
      }
    }

    // Check if user is already logged in
    window.addEventListener('load', async () => {
      const { data: { session } } = await supabaseClient.auth.getSession();
      if (session) {
        console.log('User already logged in, redirecting...');
        window.location.href = '/';
      }
    });
  </script>
</body>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.addEventListener('click', function(e){
      if (e.target && e.target.classList && e.target.classList.contains('btn-close')) {
        const a = e.target.closest('.alert');
        if (a) a.remove();
      }
    });
  </script>
</html>
