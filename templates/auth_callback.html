<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Completing Authentication...</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        .loader {
            border: 5px solid #f3f3f3;
            border-top: 5px solid #3498db;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .auth-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="text-center">
            <div class="loader"></div>
            <h3>Completing Authentication...</h3>
            <p class="text-muted">Please wait while we verify your account.</p>
            <div id="error-message" class="alert alert-danger d-none mt-3"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        const { createClient } = supabase;
        
        // Supabase configuration
        const SUPABASE_URL = '{{ supabase_url }}';
        const SUPABASE_ANON_KEY = '{{ supabase_key }}';
        
        const supabaseClient = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        async function handleAuthCallback() {
            try {
                // Get the session from the URL hash
                const { data, error } = await supabaseClient.auth.getSession();
                
                if (error) {
                    throw error;
                }
                
                if (data.session) {
                    // Get user profile
                    const { data: profile, error: profileError } = await supabaseClient
                        .from('profiles')
                        .select('*')
                        .eq('id', data.session.user.id)
                        .single();
                    
                    if (profileError) {
                        console.error('Profile error:', profileError);
                        throw new Error('Could not load user profile');
                    }
                    
                    // Send session to Flask backend
                    const response = await fetch('/auth/session', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            access_token: data.session.access_token,
                            refresh_token: data.session.refresh_token,
                            user_id: data.session.user.id,
                            email: data.session.user.email,
                            username: profile.username
                        })
                    });
                    
                    if (response.ok) {
                        // Redirect to home page
                        window.location.href = '/';
                    } else {
                        throw new Error('Failed to establish session');
                    }
                } else {
                    // No session found
                    throw new Error('No authentication session found. Please try logging in again.');
                }
            } catch (error) {
                console.error('Auth callback error:', error);
                const errorDiv = document.getElementById('error-message');
                errorDiv.textContent = error.message || 'Authentication failed. Please try logging in again.';
                errorDiv.classList.remove('d-none');
                
                // Redirect to login after 3 seconds
                setTimeout(() => {
                    window.location.href = '/login';
                }, 3000);
            }
        }

        // Run the callback handler when page loads
        handleAuthCallback();
    </script>
</body>
</html>
