<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Expanses Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
        }
        .signup-card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card signup-card">
                    <div class="card-body p-5">
                        <h3 class="card-title text-center mb-4">üè† Create Your Account</h3>
                        
                        {% with messages = get_flashed_messages(with_categories=true) %}
                            {% if messages %}
                                {% for category, message in messages %}
                                    <div class="alert alert-{{ 'danger' if category == 'error' else category }} alert-dismissible fade show">
                                        {{ message }}
                                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                                    </div>
                                {% endfor %}
                            {% endif %}
                        {% endwith %}

                        <form method="POST" action="{{ url_for('signup') }}">
                            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                            
                            <div class="mb-3">
                                <label class="form-label">Email</label>
                                <input type="email" 
                                       name="email" 
                                       class="form-control" 
                                       placeholder="your@email.com"
                                       required 
                                       autofocus>
                                <small class="text-muted">We'll send you a verification email</small>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Username</label>
                                <input type="text" 
                                       name="username" 
                                       class="form-control" 
                                       placeholder="Choose a username"
                                       pattern="[a-zA-Z0-9_]{3,20}"
                                       title="3-20 characters, letters, numbers, and underscores only"
                                       required>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Password</label>
                                <input type="password" 
                                       name="password" 
                                       id="password"
                                       class="form-control" 
                                       placeholder="At least 6 characters"
                                       minlength="6"
                                       required>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Confirm Password</label>
                                <input type="password" 
                                       name="password_confirm" 
                                       id="password_confirm"
                                       class="form-control" 
                                       placeholder="Repeat your password"
                                       required>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Household Name (Optional)</label>
                                <input type="text" 
                                       name="household_name" 
                                       class="form-control" 
                                       placeholder="e.g., Smith Family">
                                <small class="text-muted">You can change this later</small>
                            </div>

                            <button type="submit" class="btn btn-primary w-100 mb-3">
                                Create Account
                            </button>
                        </form>

                        <hr>
                        <p class="text-center text-muted mb-0">
                            Already have an account? <a href="{{ url_for('login') }}">Sign in</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Client-side password match validation
        document.getElementById('password_confirm').addEventListener('input', function() {
            const password = document.getElementById('password').value;
            const confirm = this.value;
            
            if (password !== confirm) {
                this.setCustomValidity('Passwords do not match');
            } else {
                this.setCustomValidity('');
            }
        });
    </script>
</body>
</html>
