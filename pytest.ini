# Test configuration file
# This tells pytest how to run our tests

[tool:pytest]
# Where to look for test files
testpaths = tests

# What files to consider as tests
python_files = test_*.py

# What classes to consider as test classes
python_classes = Test*

# What functions to consider as test functions
python_functions = test_*

# Extra options for pytest
addopts = -v --tb=short
# -v = verbose (show details)
# --tb=short = show short error messages